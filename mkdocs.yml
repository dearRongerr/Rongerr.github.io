site_name: 溶err
site_url: https://dearrongerr.github.io/Rongerr.github.io
use_directory_urls: true
edit_uri: https://github.com/dearRongerr/Rongerr.github.io/edit/main/docs
repo_url: https://github.com/dearRongerr/Rongerr.github.io # 右上角点击跳转的链接
repo_name: Rongerr.github.io # 右上角的名字

theme:
  name: material
  custom_dir: overrides
  features:
    - content.action.edit # 编辑此页
    - content.action.view # 查看源码
    - toc.follow    
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.tooltips
    - content.footnote.tooltips
    - content.tabs.link
    - header.autohide
    - navigation.tabs
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.path
  icon:
    logo: material/leaf
    repo: fontawesome/brands/github #右上角图标
    previous: fontawesome/solid/angle-left
    
    # top: fontawesome/solid/angles-up
    alternate: fontawesome/solid/language
    admonition:
      info: fontawesome/solid/anchor
      note: fontawesome/solid/pen-nib
      abstract: fontawesome/solid/list
      tip: fontawesome/solid/lightbulb
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: material/alien
      danger: fontawesome/solid/virus
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/link
  font:
    text: LXGW WenKai Screen GB Screen # Share Tech
    code: JetBrains Mono
  favicon: assets/images/logo2.png # 网页标签图标
  palette:
    - scheme: default
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  custom_colors:
    primary: "#A5D6A7"  # 自定义淡绿色
    accent: "#C8E6C9"   # 自定义更浅的绿色


markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.pathconverter:
      base_path: 'docs/pdf_files' # 设置基础路径为你的 PDF 文件所在目录
      absolute: false # 将路径转换为绝对路径
      tags: 'a script img link object embed' # 需要转换路径的 HTML 标签 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - sane_lists
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      linenums: true # 显示行号
      auto_title: true # 显示编程语言名称
      linenums_style: pymdownx-inline
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.magiclink
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.superfences: 
      custom_fences: 
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - toc: 
      permalink: true
  - tables

validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: ignore
    absolute_links: ignore
    unrecognized_links: ignore

